<!DOCTYPE html>
<html>
<head>
<style>

.circle {
    width: 50px;
    height: 50px;
		left:-50px;
    background-color: #4f12b1;
    position: absolute;
		animation-name: example;
    animation-duration: 7s;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
		border-radius:50px;
}

/* Standard syntax */
@keyframes example {
    0%   {left:-50px; }
    100% {left:calc(100% + 50px); }
	}


		#intro {
			position: absolute;
			height: 100vh;
			width: 100%;
			top: 0;
			left: 0;
			background-color: white;
			transition: left 1s ease-in-out;
		}

</style>
</head>
<body>

<header id="intro">
</header>

<script>

function getRandom(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}



var i;
for (i = 0; i < 100; i++) {
  var circle = document.createElement('div');
  circle.className = "circle";
  circle.id = 'circle'+i;
	circle.style.top = getRandom(0, 100)+'vh';
	circle.style.animationDelay = getRandom(0, 15)+'s';
	//circle.style.transform = 'translateX('+getRandom(0, 100)+'vw)';
  document.getElementById("intro").appendChild(circle);
}
</script>



<p><b>Note:</b> This example is pretty wonderful because it's made by me.</p>



</body>
</html>
