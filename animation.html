<!DOCTYPE html>
<html>
<head>
<style>
  @keyframes mouvement {
      0%   { 
        left: -60px;
        left:-11vmax; 
        opacity: 0;
      }
      50%   { 
        opacity: 0.6; 
      }
      100% { 
        left: 100%;
        opacity: 0;
      }
  }

  .circle {
      width: 50px;
      height: 50px;
      left: -60px;
      left: -11vmax;
      background-color: white;
      opacity: 0;
      position: absolute;
      animation-name: mouvement;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      border-radius: 50%;
  }

  .circle:nth-child(odd) {
    animation-duration: 7s;
  }

  .circle:nth-child(3n+3) {
    animation-duration: 10s;
  }

  #intro {
    position: absolute;
    background-color: #4f12b1;
    height: 100vh;
    width: 100%;
    overflow: hidden;
    top: 0;
    left: 0;
    transition: left 1s ease-in-out;
}
</style>
</head>
<body>

<header id="intro">
</header>

<script>

function getRandom(min, max) {
  return Math.random() * (max - min + 1) + min;
}

var i;
for (i = 0; i < 30; i++) {
  var circle = document.createElement('div');
  circle.className = "circle";

  // Variation de la taille
  var size = getRandom(2,10)+'vmax'
  circle.style.width = size;
  circle.style.height = size;

  // Position de départ
	circle.style.top = getRandom(0, 100)+'vh';

  // Delai de départ
	circle.style.animationDelay = getRandom(0, 15)+'s';

  document.getElementById("intro").appendChild(circle);
}
</script>

</body>
</html>
