<!DOCTYPE html>
<html>
<head>
<style>

@keyframes isidore {
  0%   {
    opacity: 0;
		color: #ffb6c1;
		transform: scale(0.8);
  }

  100% {
    opacity: 1;
		color: #4f12b1;
		transform: scale(1);

  }
}


p {
	font-size: 3em;
	color: #4f12b1;
	/*animation-name: isidore;*/
	animation-duration: 3s;
	animation-timing-function: ease-in-out;
}
</style>
</head>
<body>
		<p id="phrase">Je suis Isidore </p>
    <a href="#" onclick="animateMe()">animer</a>
    <script>
      
      function animateMe() {

        var phrase = document.getElementById('phrase');

        phrase.style.animationName = "none";
        void phrase.offsetWidth;
        phrase.style.animationName = "isidore";


      }

    </script>
</body>
</html>
