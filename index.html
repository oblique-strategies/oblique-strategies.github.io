<!DOCTYPE html>
<html>
	<head>
		<title>Obliques Strategies</title>
	</head>
	<body>
		<h1>Obliques Strategies</h1>
		<div id="cartes" class="cartes"></div>
		<button	onclick="tirerCarte()">Tirer une carte</button>

		<script>
		//array = liste d'éléments
		var cards = [
			"Demain",
			"Sirop de framboise",
			"La réponse se trouve au plafond",
			"Inspire toi de la météo",
			"Noir et blanc"
		];

		console.log("Nos cartes:"+cards);

		function getRandom(min , max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		};

		function	tirerCarte() {
			var cardNumber = cards.length - 1;
			console.log("Nombre de phrases: "+cardNumber);

			var randomNumber = getRandom(0,cardNumber);
			document.getElementById('cartes').innerHTML = cards[randomNumber];
		};
		</script>
		<!-- <script src="javascript.js"></script> -->

	</body>
</html>
